

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: block;
            margin: 0;
            padding: 0;
        }

        .left_upper {
            left: 0;
            top: 0;
            position: absolute;
        }

        .left_bottom {
            left: 0;
            bottom: 0;
            position: absolute;
        }

        .right_upper {
            right: 0;
            top: 0;
            position: absolute;
        }

        .right_bottom {
            right: 0;
            bottom: 0;
            position: absolute;
        }


        .content {
            position: absolute;
            top: 0;
            right: 20%;
            left: 20%;
            width: 60%;
            border: 3px solid #73AD21;

        }

        .content2 {
            position: absolute;
            bottom: 0;
            right: 20%;
            left: 20%;
            width: 60%;
            border: 3px solid #73AD21;

        }

        
    </style>
    
    

</head>
<body>
        <div class="content">
            CONTENT1
        </div>
        <div class="content2">
            CONTENT2
        </div>

</body>
</html>
