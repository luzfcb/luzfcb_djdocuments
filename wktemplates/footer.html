<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: block;
            margin: 0;
            padding: 0;
        }

        .left_upper {
            left: 0;
            top: 0;
            position: absolute;
        }

        .left_bottom {
            left: 0;
            bottom: 0;
            position: absolute;
        }

        .right_upper {
            right: 0;
            top: 0;
            position: absolute;
        }

        .right_bottom {
            right: 0;
            bottom: 0;
            position: absolute;
        }

        .content {
            position: absolute;
            top: 0;
            right: 20%;
            left: 20%;
            width: 60%;
            border: 3px solid #73AD21;

        }

        .content2 {
            position: absolute;
            bottom: 0;
            right: 20%;
            left: 20%;
            width: 60%;
            border: 3px solid #73AD21;

        }

        
    </style>
</head>
<body>
        <div class="footer">
            <div class="left_bottom">
                ⎣
            </div>
            <div class="right_bottom">Page: <span class="page"></span><span>⎦</span>
            </div>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        function subst() {
            var vars = {};
            var query_string_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_string_from_url) {
                if (query_string_from_url.hasOwnProperty(query_string)) {
                    var temp_var = query_string_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }

            var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
            for (var css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class)) {
                    var element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (var j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                }
            }
        }

        subst();
    });

</script>


</body>
</html>
